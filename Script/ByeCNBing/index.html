    <h1>ByeCNBing</h1>
    <h2>必应强制国际版</h2>
    <h3>简介</h3>
    <p>有时即使开着梯子，访问必应也会被重定向到中国版，这个脚本可以完美解决这个问题。</p>
    <h3>工作原理</h3>
    <p>这个脚本的工作原理很简单，当你访问必应时，它会检查当前的 URL 是否是中国版的。如果是，它会将你重定向到国际版的必应。</p>
    <h3>防卡机制</h3>
    <p>在2.0版本中添加了一项新功能：防卡机制。如果在重定向国际版后的一秒内返回到了中国版则会放弃重定向，防止陷入循环造成卡顿</p>
