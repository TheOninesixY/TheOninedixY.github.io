<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiroTab</title>
    <style>
        /* Material You 设计系统 */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
                margin-bottom: 20px;
            }
            .search-box {
                padding: 12px 16px;
                width: 90%;
            }
            .settings-panel {
                width: 100%;
            }
            .nav-sidebar {
                width: 200px;
            }
            .settings-content {
                padding: 20px 15px;
            }
            .section-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            .search-engine-option,
            .color-picker {
                padding: 10px 12px;
            }
            .settings-icon {
                width: 48px;
                height: 48px;
                bottom: 16px;
                right: 16px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 28px;
            }
            .panel-container {
                flex-direction: column;
            }
            .nav-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .nav-menu {
                display: flex;
                overflow-x: auto;
            }
            .nav-item {
                flex: 0 0 auto;
                border-bottom: none;
                border-right: 1px solid var(--border-color);
            }
            .nav-link {
                padding: 10px 12px;
                flex-direction: column;
            }
            .nav-icon {
                margin-right: 0;
                margin-bottom: 4px;
            }
            .nav-text {
                font-size: 12px;
            }
        }
        :root {
            /* 主色调 - 基于用户壁纸的个性化色彩 */
            --primary-color: #6200ee;
            --primary-light: #bb86fc;
            --primary-dark: #3700b3;

            /* 辅助色 */
            --secondary-color: #03dac6;
            --secondary-light: #66ffed;
            --secondary-dark: #018786;

            /* 中性色 */
            --background: #f9f9f9;
            --surface: #ffffff;
            --surface-variant: #f2f2f7;
            --on-background: #121212;
            --on-surface: #121212;
            --on-surface-variant: #424242;
            --outline: #e0e0e0;

            /* 状态颜色 */
            --error: #b00020;
            --success: #00c853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .title {
            font-size: 40px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 28px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .search-box {
            background-color: var(--surface);
            padding: 16px 24px;
            border-radius: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 640px;
            max-width: 90%;
            display: flex;
            align-items: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .search-box:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .search-box:focus-within {
            box-shadow: 0 8px 30px rgba(98, 0, 238, 0.12);
            transform: translateY(-2px);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            padding: 6px 0;
            color: var(--on-surface);
        }

        .search-box button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 10px;
            color: var(--primary-color);
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .search-box button:hover {
            background-color: rgba(98, 0, 238, 0.08);
        }

        /* 设置图标和面板样式 */
        .settings-icon {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(98, 0, 238, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-icon:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(98, 0, 238, 0.5);
        }

        .settings-icon svg {
            fill: white;
            stroke: white;
            width: 24px;
            height: 24px;
        }

        /* 设置面板样式 */
        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 800px;
            height: 100%;
            background-color: var(--background-color);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow: hidden;
        }

        .settings-panel.active {
            transform: translateX(0);
        }

        .panel-container {
            display: flex;
            height: 100%;
        }

        /* 侧边导航栏 */
        .nav-sidebar {
            width: 240px;
            background-color: var(--sidebar-background);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .nav-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            border-bottom: 1px solid var(--border-color);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary-color);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link.active::after {
            transform: translateX(0);
        }

        .nav-link:hover {
            background-color: var(--hover-background);
            color: var(--text-primary);
        }

        .nav-link.active {
            background-color: var(--active-background);
            color: var(--primary-color);
            font-weight: 500;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* 主内容区域 */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .panel-header {
            display: flex;
            justify-content: flex-end;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
            padding: 0 10px;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .settings-content {
            padding: 30px;
        }

        .settings-section {
            display: none;
        }

        .settings-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 30px;
        }

        .settings-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 24px;
        }

        .settings-item {
            margin-bottom: 24px;
        }

        .settings-item:last-child {
            margin-bottom: 0;
        }

        .wallpaper-upload {
            margin-top: 15px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .wallpaper-upload .file-input {
            flex: 1;
            min-width: 200px;
        }

        .wallpaper-upload .btn {
            white-space: nowrap;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--on-surface-variant);
        }

        .file-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--outline);
            border-radius: 12px;
            font-size: 14px;
            color: var(--on-surface);
            background-color: var(--surface);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .file-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(98, 0, 238, 0.2);
            background-color: var(--surface);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-width: 64px;
        }

        .btn-primary {
            color: white;
            background-color: var(--primary-color);
            box-shadow: 0 2px 4px rgba(98, 0, 238, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 4px 8px rgba(98, 0, 238, 0.3);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(98, 0, 238, 0.2);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn-outline-secondary {
            color: var(--on-surface-variant);
            background-color: var(--surface);
            border: 1px solid var(--outline);
        }

        .btn-outline-secondary:hover {
            background-color: var(--surface-variant);
            border-color: var(--outline);
            transform: translateY(-1px);
        }

        .search-engine-option {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        .search-engine-option:hover {
            background-color: var(--surface-variant);
        }

        /* 搜索引擎分组样式 */
        .search-engine-group {
            margin-top: 16px;
        }

        .group-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: var(--surface);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .group-title:hover {
            background-color: var(--surface-variant);
        }

        .group-text {
            font-size: 16px;
            color: var(--on-surface);
            font-weight: 500;
        }

        .group-icon {
            font-size: 14px;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }

        .group-title.active .group-icon {
            transform: rotate(180deg);
        }

        .group-options {
            margin-top: 8px;
            padding-left: 20px;
        }

        .subgroup-option {
            padding-left: 20px;
        }

        .radio-input {
            margin-right: 16px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            transition: transform 0.2s ease;
        }

        .radio-input:checked {
            transform: scale(1.15);
        }

        .radio-label {
            font-size: 16px;
            color: var(--on-surface);
            cursor: pointer;
            font-weight: 400;
        }

        .theme-color-options {
            margin-bottom: 24px;
        }

        .color-picker {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        .color-picker:hover {
            background-color: var(--surface-variant);
        }

        /* 关于页面样式 */
        .about-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 8px;
        }

        .about-version {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 16px;
        }

        .about-description {
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .about-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .about-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s, text-decoration 0.2s;
        }

        .about-link:hover {
            color: var(--primary-variant);
            text-decoration: underline;
        }
        /* 移动端设置面板优化 */
        @media (max-width: 768px) {
            .settings-panel {
                width: 100%;
            }
            .settings-panel .panel-container {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
            }
            .nav-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .nav-menu {
                display: flex;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            .nav-item {
                margin-right: 15px;
                white-space: nowrap;
                border-bottom: none;
            }
            .main-content {
                width: 100%;
                height: auto;
                max-height: 70vh;
                overflow-y: auto;
            }
            .settings-card {
                padding: 15px;
            }
            .settings-item {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .settings-panel .panel-container {
                width: 95%;
            }
            .section-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            .radio-label {
                font-size: 0.9rem;
            }
            .btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

                                <h2 class="about-title">AiroTab</h2>
                                <p class="about-version">版本 1.0.0</p>
                                <p class="about-description">AiroTab 是一个使用AI编写的简洁、高效的新标签页应用，提供搜索、主题和壁纸自定义功能。</p>
                                <p class="about-author">By OninesixY</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 加载设置
        function loadSettings() {
            // 加载搜索引擎设置
            const savedEngine = localStorage.getItem('searchEngine') || 'google';
            document.querySelector(`input[name="search-engine"][value="${savedEngine}"]`).checked = true;

            // 加载搜索打开方式设置
            const savedTarget = localStorage.getItem('searchTarget') || 'current';
            document.querySelector(`input[name="search-target"][value="${savedTarget}"]`).checked = true;

            // 加载壁纸设置
            const savedWallpaper = localStorage.getItem('wallpaper');
            if (savedWallpaper) {
                document.body.style.backgroundImage = `url(${savedWallpaper})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
            }

            // 加载主题色设置
            const savedThemeColor = localStorage.getItem('themeColor') || 'blue';
            document.querySelector(`input[name="theme-color"][value="${savedThemeColor}"]`).checked = true;
            applyThemeColor(savedThemeColor);
        }

        // 保存搜索打开方式设置
        function saveSearchTarget() {
            const selectedTarget = document.querySelector('input[name="search-target"]:checked').value;
            localStorage.setItem('searchTarget', selectedTarget);
        }

        // 保存搜索引擎设置
        function saveSearchEngine() {
            const selectedEngine = document.querySelector('input[name="search-engine"]:checked').value;
            localStorage.setItem('searchEngine', selectedEngine);
        }

        // 保存壁纸设置
        function saveWallpaper(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const wallpaperUrl = e.target.result;
                    localStorage.setItem('wallpaper', wallpaperUrl);
                    document.body.style.backgroundImage = `url(${wallpaperUrl})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                };
                reader.readAsDataURL(file);
            }
        }

        // 重置壁纸
        function resetWallpaper() {
            localStorage.removeItem('wallpaper');
            document.body.style.backgroundImage = '';
            document.getElementById('wallpaper-upload').value = '';
        }

        // 主题色配置
        const themeColors = {
            purple: {
                primary: '#6200ee',
                primaryVariant: '#3700b3',
                secondary: '#03dac6',
                secondaryVariant: '#018786',
                background: '#ffffff',
                surface: '#ffffff',
                error: '#b00020',
                onPrimary: '#ffffff',
                onSecondary: '#000000',
                onBackground: '#000000',
                onSurface: '#000000',
                onError: '#ffffff'
            },
            blue: {
                primary: '#2196f3',
                primaryVariant: '#0d47a1',
                secondary: '#ff4081',
                secondaryVariant: '#c2185b',
                background: '#ffffff',
                surface: '#ffffff',
                error: '#b00020',
                onPrimary: '#ffffff',
                onSecondary: '#ffffff',
                onBackground: '#000000',
                onSurface: '#000000',
                onError: '#ffffff'
            },
            green: {
                primary: '#4caf50',
                primaryVariant: '#388e3c',
                secondary: '#ffeb3b',
                secondaryVariant: '#fbc02d',
                background: '#ffffff',
                surface: '#ffffff',
                error: '#b00020',
                onPrimary: '#ffffff',
                onSecondary: '#000000',
                onBackground: '#000000',
                onSurface: '#000000',
                onError: '#ffffff'
            },
            red: {
                primary: '#f44336',
                primaryVariant: '#d32f2f',
                secondary: '#4caf50',
                secondaryVariant: '#388e3c',
                background: '#ffffff',
                surface: '#ffffff',
                error: '#b00020',
                onPrimary: '#ffffff',
                onSecondary: '#ffffff',
                onBackground: '#000000',
                onSurface: '#000000',
                onError: '#ffffff'
            }
        };

        // 应用主题色
        function applyThemeColor(colorName) {
            const colors = themeColors[colorName];
            if (!colors) return;

            document.documentElement.style.setProperty('--primary-color', colors.primary);
            document.documentElement.style.setProperty('--primary-variant', colors.primaryVariant);
            document.documentElement.style.setProperty('--secondary-color', colors.secondary);
            document.documentElement.style.setProperty('--secondary-variant', colors.secondaryVariant);
            document.documentElement.style.setProperty('--background-color', colors.background);
            document.documentElement.style.setProperty('--surface-color', colors.surface);
            document.documentElement.style.setProperty('--error-color', colors.error);
            document.documentElement.style.setProperty('--on-primary', colors.onPrimary);
            document.documentElement.style.setProperty('--on-secondary', colors.onSecondary);
            document.documentElement.style.setProperty('--on-background', colors.onBackground);
            document.documentElement.style.setProperty('--on-surface', colors.onSurface);
            document.documentElement.style.setProperty('--on-error', colors.onError);

            // 额外的主题色变量
            document.documentElement.style.setProperty('--sidebar-background', colors.background);
            document.documentElement.style.setProperty('--card-background', colors.surface);
            document.documentElement.style.setProperty('--hover-background', `rgba(${hexToRgb(colors.primary)}, 0.04)`);
            document.documentElement.style.setProperty('--active-background', `rgba(${hexToRgb(colors.primary)}, 0.1)`);
        }

        // 十六进制转RGB
        function hexToRgb(hex) {
            // 移除#号
            hex = hex.replace('#', '');

            // 解析RGB值
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);

            return `${r}, ${g}, ${b}`;
        }

        // 保存主题色设置
        function saveThemeColor() {
            const selectedColor = document.querySelector('input[name="theme-color"]:checked').value;
            localStorage.setItem('themeColor', selectedColor);
            applyThemeColor(selectedColor);
        }

        // 切换设置面板
        function toggleSettingsPanel() {
            document.getElementById('settings-panel').classList.toggle('active');
        }

        // 切换设置部分
        function switchSettingsSection(targetId) {
            // 隐藏所有部分
            document.querySelectorAll('.settings-section').forEach(section => {
                section.classList.remove('active');
            });

            // 显示目标部分
            document.getElementById(targetId).classList.add('active');

            // 更新导航链接状态
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-target') === targetId) {
                    link.classList.add('active');
                }
            });
        }

        // 搜索引擎分组切换
        document.getElementById('domestic-group-title').addEventListener('click', function() {
            this.classList.toggle('active');
            const options = document.getElementById('domestic-group-options');
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
        });

        // 搜索函数
        function search() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                const engine = document.querySelector('input[name="search-engine"]:checked').value;
                const target = document.querySelector('input[name="search-target"]:checked').value;
                const targetWindow = target === 'current' ? '_self' : '_blank';
                let url;
                switch(engine) {
                    case 'google':
                        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'duckduckgo':
                        url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                        break;
                    case 'bing':
                        url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'baidu':
                        url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                        break;
                    case 'sogou':
                        url = `https://www.sogou.com/web?query=${encodeURIComponent(query)}`;
                        break;
                    case '360':
                        url = `https://www.so.com/s?q=${encodeURIComponent(query)}`;
                        break;
                    case 'yandex':
                        url = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
                        break;
                    case 'naver':
                        url = `https://search.naver.com/search.naver?query=${encodeURIComponent(query)}`;
                        break;
                    default:
                        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
                window.open(url, targetWindow);
            }
        }

        // 添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 加载设置
            loadSettings();

            // 设置面板切换
            document.getElementById('settings-icon').addEventListener('click', toggleSettingsPanel);
            document.getElementById('close-btn').addEventListener('click', toggleSettingsPanel);

            // 导航链接切换
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    switchSettingsSection(targetId);
                });
            });

            // 搜索引擎设置
            const engineRadios = document.querySelectorAll('input[name="search-engine"]');
            engineRadios.forEach(radio => {
                radio.addEventListener('change', saveSearchEngine);
            });

            // 搜索打开方式设置
            const targetRadios = document.querySelectorAll('input[name="search-target"]');
            targetRadios.forEach(radio => {
                radio.addEventListener('change', saveSearchTarget);
            });

            // 壁纸设置
            document.getElementById('wallpaper-upload').addEventListener('change', saveWallpaper);
            document.getElementById('reset-wallpaper').addEventListener('click', resetWallpaper);

            // 主题色设置
            const colorRadios = document.querySelectorAll('input[name="theme-color"]');
            colorRadios.forEach(radio => {
                radio.addEventListener('change', saveThemeColor);
            });

            // 搜索功能
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    search();
                }
            });

            document.getElementById('search-btn').addEventListener('click', function(e) {
                e.preventDefault();
                search();
            });

            // 处理表单提交
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                search();
            });
        });
    </script>
</body>
</html>
