<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的目录</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .directory {
            list-style-type: none;
            padding: 0;
        }
        .directory li {
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }
        .directory li::before {
            content: '•';
            color: #4CAF50;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -5px;
        }
        .directory a {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }
        .directory a:hover {
            color: #0b7dda;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>目录</h1>
    <ul class="directory">
        <li>
            AiroTab
            <ul>
                <li><a href="https://TheOninesixY.github.io/AiroTab">AiroTab</a></li>
            </ul>
        </li>
        <li>
            手机Root教程
            <ul>
                <li><a href="https://TheOninesixY.github.io/刷机/Root教程">手机Root教程</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
